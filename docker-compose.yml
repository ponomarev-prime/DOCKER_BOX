version: '3'

services:
  nginx:
    image: nginx
    ports:
      - 80:80
#      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/ssl/certs
      - ./nginx/html:/usr/share/nginx/html
      - ./apache/html:/var/www/html
      - ./python-app:/app
    depends_on:
      - adminer
      - apache
      - python-app
    networks:
      - app-network

  apache:
    image: httpd:latest
    volumes:
      - ./apache/html:/var/www/html
      - ./apache/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - app-network
    depends_on:
        - php

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - app-network

  php:
    image: php:7.4-fpm
    volumes:
      - ./apache/html:/var/www/html
    networks:
      - app-network        

  python-app:
    build:
      context: .
      dockerfile: Dockerfile.python
    command: python ./app_html.py
    volumes:
      - ./python-app:/app
    networks:
      - app-network
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
#    ports:
#      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge